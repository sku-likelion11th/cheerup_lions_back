<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHEER UP! LIONS</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{% static "img/main.JPG" %}');
        }
    </style>
</head>

<!-- <body style="background-image: url(' {% static "img/main.JPG"%}'); "> -->

<body>
    <div class="container mainFont mainContent">
        <header class=" mt-4 d-flex justify-content-between ">
            <!-- 로고 -->
            <div class="mainLogo ">
                <a href="{% url 'board:main'%}" class="text-decoration-none" style="color:inherit">
                    <div class="shadow-effect">
                        <p>CHEER UP!</p>
                        <span>LIONS</span>
                    </div>
                </a>
            </div>
            <!-- Title, btn -->
            <div>
                <div class="mainTitle mainTitle1 text-white text-end shadow-effect">
                    멋쟁이사자처럼<br/>대학 11기<br/>해커톤을<br/>응원해!
                </div>
            </div>
        </header>

        <div class="centerElement d-flex flex-column justify-content-center align-items-center ">
            <section class="givemt text-white text-center ">
                <span class="timeout shadow-effect">해커톤 종료까지</span>
                <div class="shadow-effect" id="countdown"></div>
            </section>

            <section class="text-center text-white mt-5 ">
                <div class="fighting mb-3 shadow-effect word"></div>
                <div class="mainbtn d-flex justify-content-center ">
                    <a href="{% url 'board:board_list' %} " class="text-white text-decoration-none ">
                        <button class="text-white mx-2 d-flex align-items-center justify-content-center btn-shadow">
                        <i class="bi bi-camera-fill"></i>
                        <span class="ms-2">사진 게시판</span>
                    </button>
                    </a>

                    <a href="{% url 'board:message_list' %} " class="text-white text-decoration-none ">
                        <button class="text-white mx-2 d-flex align-items-center justify-content-center btn-shadow">
                            <i class="bi bi-pencil-fill"></i>
                            <span class="ms-2">응원하기</span>
                        </button>
                    </a>
                </div>
            </section>
        </div>
    </div>
    <div class="cover"></div>
    <div class="background-image"></div>
    <div class="black-background"></div>
    <script src="{% static 'js/time.js' %}"></script>
    <script src="{% static 'js/main_background.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/text-typing.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm " crossorigin="anonymous "></script>
</body>

</html>
